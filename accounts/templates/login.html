{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post" action="{% url 'accounts:login' %}">
    <h3>Log in as registered user:</h3>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn btn-outline-light" method="post" type="submit">Log In</button>
</form>
<br>
<p><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
{% endblock %}
