{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<form method="post" action="{% url 'accounts:signup' %}">
    <h3>Sign up as registered user here:</h3>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn btn-outline-light" method="post" type="submit">Sign Up</button>
</form>
{% endblock %}
