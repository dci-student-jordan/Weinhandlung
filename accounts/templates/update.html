{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<div style="max-height: 75vh; overflow-y: auto;">
    <form method="post" action="{% url 'accounts:update' user.id %}" id="new-form">
    <h3>Update Your Account data here:</h3>
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn btn-outline-light" method="post" id="submitMess" type="submit">Update</button>
</form>
<br>
<p><a href="{% url 'password_change' %}">Change password</a></p>
<p class="errorlist">{{message}}</p>
</div>
{% endblock %}
